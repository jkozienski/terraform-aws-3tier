---
- name: Install nginx and git
  apt:
    name:
      - nginx
      - git
    state: present
    update_cache: yes
  become: yes

- name: Ensure nginx is running
  systemd:
    name: nginx
    state: started
    enabled: yes
  become: yes

- name: Remove previous frontend content
  file:
    path: "{{ frontend_dir }}"
    state: absent
  become: yes

- name: Create nginx root directory
  file:
    path: "{{ frontend_dir }}"
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"
  become: yes

- name: Clone application repository 
  git:
    repo: "{{ source_repo_url }}"
    dest: "{{ repo_checkout_dir }}"
    version: main
    force: yes
  become: yes

- name: Copy frontend files to nginx root
  copy:
    src: "{{ repo_checkout_dir }}/frontend/."
    dest: "{{ frontend_dir }}/"
    remote_src: yes
    owner: www-data
    group: www-data
    mode: "0644"
    directory_mode: "0755"
  become: yes

- name: Ensure permissions on frontend directory
  file:
    path: "{{ frontend_dir }}"
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"
  become: yes

- name: Remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  become: yes

- name: Deploy nginx vhost
  template:
    src: frontend.conf.j2
    dest: /etc/nginx/sites-available/frontend.conf
  become: yes

- name: Enable frontend nginx site
  file:
    src: /etc/nginx/sites-available/frontend.conf
    dest: /etc/nginx/sites-enabled/frontend.conf
    state: link
    force: true
  become: yes

- name: Test nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false
  become: yes

- name: Reload nginx
  systemd:
    name: nginx
    state: reloaded
  become: yes

# Verification
- name: Check required frontend files and directories
  stat:
    path: "{{ item }}"
  loop:
    - "{{ frontend_dir }}/index.html"
    - "{{ frontend_dir }}/login.html"
    - "{{ frontend_dir }}/register.html"
    - "{{ frontend_dir }}/styles.css"
  register: frontend_files
  become: yes

- name: Fail if any required frontend file or directory is missing
  fail:
    msg: "Missing required frontend file or directory: {{ item.item }}"
  when: not item.stat.exists
  loop: "{{ frontend_files.results }}"
  loop_control:
    label: "{{ item.item }}"
  become: yes
